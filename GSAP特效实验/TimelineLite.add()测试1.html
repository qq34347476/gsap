<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/TweenMax.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){//https://greensock.com/position-parameter  在这里查看TimelineLite官方demo
				var tl = new TimelineLite()//使用时需要先实例化对象
				
				//然后实体tl将成为时间轴，做一系列同步运行操作，不是异步(之前用TweenMax都是用delay来实现)
				tl.to('img',1,{x:100})
				  .to('img',1,{y:100})
				  .add(change())//方法返回一个timelinelite实例，得到最后的嵌套
			     function change(){
				 	var tlChanged = new TimelineLite();
				 	tlChanged.to('img',1,{x:300})
				 	return tlChanged//如果这句不存在，那么对于x属性的变换将会被覆盖,若存在则在原来的时间轴后添加(删除此行代码试试)
				 }
				  
				 $(window).click(function(){
				 	tl.restart()
				 })
			})
		</script>
	</head>
	<body>
		<img src="../img/timelinelite.png" style="position: relative;"/>
	</body>
</html>
